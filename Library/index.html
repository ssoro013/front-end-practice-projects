<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table id="library">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </table>
        <button type="submit" id="add1">Add Book!</button>
        <form id="form">
            <div><input type="text" id="title" placeholder="Title"> </div>
            <div><input type="text" id="author" placeholder="Author"></div>
            <div><input type="text" id="pages" placeholder="Pages"></div>
            <div><input type="text" id="read" placeholder="Yes/No"></div>
            <button type="submit" id="add2">Add Book!</button>
        </form>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
