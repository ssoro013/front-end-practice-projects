<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table id="library">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </table>
        <button type="submit" id="add1">Add Book!</button>
        <form id="form">
            <ul>
                <li>
                    <label>Title:</label>
                    <input type="text" id="title">
                </li>
                <li>
                    <label>Author:</label>
                    <input type="text" id="author">
                </li>
                <li>
                    <label>Pages:</label>
                    <input type="text" id="pages">
                </li>
                <li>
                    <label>Read:</label>
                    <input type="text" id="read">
                </li>
                <li>
                    <button type="submit" id="add2">Add Book!</button>
                </li>
            </ul>
        </form>
        <div id="demo"></div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
